<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр отчёта</title>
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='sem3.css')}}">
</head>
<body>
    <h1 align="center"> Результаты отчёта за {{rep_month}} месяц {{rep_year}} года. </h1> <br><br>

    <center>
        <table border = 1 width = 80%>
            <tr>
                {% for column in schema %}
                    <td class= border align="center">{{column}}</td>
                {% endfor %}
            </tr>
            {% for line in result %}
                <tr>
                    {% for column in line %}
                        <td align = 'center'> {{column}} </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table> <br><br>
        <br><br><br>
        <a href={{url_for('bp_report.start_report')}}> Вернуться в главное меню</a>
    </center>
</body>
</html>
